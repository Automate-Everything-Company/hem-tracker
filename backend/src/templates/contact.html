{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <div class="bg-white shadow rounded-lg p-6">
        <p class="text-gray-700 mb-4">
            Do you want to report a bug, or just contact us? We are happy to hear from you.
        </p>

        <form id="contact_form" class="space-y-4">
            <div>
                <label for="user-email" class="block text-sm font-medium text-gray-700">Your Email:</label>
                <input type="email" name="email" id="user-email" required class="bg-gray-200 gray-500 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"/>
            </div>

            <div>
                <label for="user-message" class="block text-sm font-medium text-gray-700">Your Message:</label>
                <textarea name="message" id="user-message" rows="4" required class="bg-gray-200 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>

            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>
    </div>
</div>

<script src="/static/js/handle_contact_form.js"></script>
{% endblock %}
