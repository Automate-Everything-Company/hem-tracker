{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
    <form id="resetPasswordForm">
        <input type="hidden" id="resetToken" name="resetToken" value="{{ token }}">
        <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Reset Password</button>
    </form>
</div>

<script src="/static/js/reset_password.js"></script>
{% endblock %}
