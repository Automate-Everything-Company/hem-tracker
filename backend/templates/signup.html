{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-4">Signup</h2>
    <form id="signupForm" action="/signup" method="post">
        <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium text-gray-700">Fist name</label>
            <input type="text" id="first_name" name="first_name" required
                   class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last name</label>
            <input type="text" id="last_name" name="last_name" required
                   class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                   class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email"
                   class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="peak_level" class="block text-sm font-medium text-gray-700">Peak Factor Level After Infusion
                (%)</label>
            <input type="number" id="peak_level" name="peak_level" step="0.01"
                   class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="time_elapsed" class="block text-sm font-medium text-gray-700">Time Elapsed Until Factor Level
                Measurement (hours)</label>
            <input type="number" id="time_elapsed" name="time_elapsed" step="0.01"
                   class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="second_level_measurement" class="block text-sm font-medium text-gray-700">Factor Level at Time
                of Measurement (%)</label>
            <input type="number" id="second_level_measurement" name="second_level_measurement" step="0.01"
                   class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">
        </div>
        <div class="mb-4">
            <label for="weekly_infusions" class="block text-sm font-medium text-gray-700">Scheduled Weekly Infusion
                Times</label>
            <textarea id="weekly_infusions" name="weekly_infusions"
                      class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Sign Up</button>
    </form>
</div>
{% endblock %}
